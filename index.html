        // 2. ESTADO DO JOGO
        let gameQuestions = [];
        let currentLevel = 0;
        let selectedAnswerIndex = null;
        let isLocked = false;
        let jokers = { elimination: { used: false }, skip: { used: false, pendingSkip: 0 } };
        let currentRouletteType = null;

        // 3. ELEMENTOS DOM
        const screens = { start: document.getElementById('start-screen'), game: document.getElementById('game-screen'), end: document.getElementById('end-screen') };
        const els = {
            qText: document.getElementById('question-text'),
            qVal: document.getElementById('question-value'),
            qNum: document.getElementById('q-num'),
            gain: document.getElementById('current-gain'),
            host: document.getElementById('host-img'),
            answers: document.getElementById('answers-container'),
            confirm: document.getElementById('confirm-box'),
            roulette: document.getElementById('roulette-modal'),
            wheel: document.getElementById('the-wheel'),
            spinBtn: document.getElementById('btn-spin'),
            closeModalBtn: document.getElementById('btn-close-modal'),
            rouletteMsg: document.getElementById('roulette-result-text'),
            btnJokerElim: document.getElementById('btn-joker-elim'),
            btnJokerSkip: document.getElementById('btn-joker-skip'),
            finalMoney: document.getElementById('final-money'),
            endHost: document.getElementById('end-host-img'),
            endTitle: document.getElementById('end-title')
        };

        // 4. FUN√á√ïES DE √ÅUDIO
        function playSFX(id) {
            const audio = document.getElementById(id);
            if(audio) { audio.currentTime = 0; audio.play().catch(()=>{}); }
        }
        function playRandomVoice() {
            const idx = Math.floor(Math.random() * suspenseVoices.length);
            new Audio(suspenseVoices[idx]).play().catch(()=>{});
        }

        // 5. L√ìGICA PRINCIPAL
        function startGame() {
            // Seleciona 10 quest√µes aleat√≥rias
            gameQuestions = [...questionPool].sort(() => 0.5 - Math.random()).slice(0, 10);
            currentLevel = 0;
            jokers.elimination.used = false;
            jokers.skip.used = false;
            els.btnJokerElim.disabled = false;
            els.btnJokerSkip.disabled = false;
            
            screens.start.classList.remove('active');
            screens.end.classList.remove('active');
            screens.game.classList.add('active');
            
            playSFX('sfx-bg');
            loadQuestion();
        }

        function loadQuestion() {
            const q = gameQuestions[currentLevel];
            els.qText.innerText = q.q;
            els.qVal.innerText = moneyLadder[currentLevel] + " ‚Ç¨";
            els.qNum.innerText = currentLevel + 1;
            els.gain.innerText = (currentLevel > 0 ? moneyLadder[currentLevel-1] : 0) + " ‚Ç¨";
            
            els.host.src = hostImages.normal;
            els.confirm.classList.add('hidden');
            selectedAnswerIndex = null;
            isLocked = false;
            
            els.answers.innerHTML = '';
            q.opts.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.id = 'opt-'+i;
                btn.innerHTML = `<span style="color:#FFD700;margin-right:10px">${String.fromCharCode(65+i)}:</span> ${opt}`;
                btn.onclick = () => selectOption(i, btn);
                els.answers.appendChild(btn);
            });
        }

        function selectOption(idx, btn) {
            if(isLocked || btn.classList.contains('disabled')) return;
            
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedAnswerIndex = idx;
            
            els.host.src = hostImages.suspense;
            playSFX('sfx-click');
            playRandomVoice();
            els.confirm.classList.remove('hidden');
        }

        function confirmFinalAnswer() {
            if(selectedAnswerIndex === null || isLocked) return;
            isLocked = true;
            els.confirm.classList.add('hidden');
            
            const q = gameQuestions[currentLevel];
            const btn = document.getElementById('opt-'+selectedAnswerIndex);
            
            setTimeout(() => {
                if(selectedAnswerIndex === q.a) {
                    // WIN
                    btn.classList.remove('selected');
                    btn.classList.add('correct');
                    els.host.src = hostImages.win;
                    playSFX('sfx-win');
                    setTimeout(() => {
                        currentLevel++;
                        if(currentLevel >= 10) gameEnd(true);
                        else loadQuestion();
                    }, 3000);
                } else {
                    // LOSE
                    btn.classList.remove('selected');
                    btn.classList.add('wrong');
                    document.getElementById('opt-'+q.a).classList.add('correct');
                    els.host.src = hostImages.lose;
                    playSFX('sfx-lose');
                    setTimeout(() => gameEnd(false), 4000);
                }
            }, 1500);
        }

        function gameEnd(win) {
            screens.game.classList.remove('active');
            screens.end.classList.add('active');
            
            if(win) {
                els.endTitle.innerText = "MILLIONNAIRE !";
                els.endHost.src = hostImages.win;
                els.finalMoney.innerText = "1 000 000 ‚Ç¨";
            } else {
                els.endTitle.innerText = "PERDU...";
                els.endHost.src = hostImages.lose;
                // Ganha o n√≠vel de seguran√ßa anterior
                let prize = currentLevel > 0 ? moneyLadder[currentLevel-1] : 0;
                els.finalMoney.innerText = prize + " ‚Ç¨";
            }
        }

        /* ================= L√ìGICA DA ROLETA ================= */
      function openRoulette(type) {
    if(isLocked) return;
    if(type === 'elimination' && jokers.elimination.used) return;
    if(type === 'skip' && jokers.skip.used) return;
    
    currentRouletteType = type;
    els.roulette.classList.remove('hidden');
    els.wheel.style.transform = 'rotate(0deg)';
    els.spinBtn.classList.remove('hidden');
    els.closeModalBtn.classList.add('hidden');
    
    // --- MODIFICATION ICI : AJOUT DES NUM√âROS ---
    
    // On vide la roue d'abord
    els.wheel.innerHTML = ''; 

    let numbers = [];
    
    if (type === 'elimination') {
        // Pour l'√©limination : 0, 1, 2, 3
        // L'ordre correspond aux couleurs : Rouge, Vert, Bleu, Jaune
        numbers = [3, 1, 2, 0]; 
        // Note : J'ai mis des chiffres au hasard pour illustrer, 
        // mais vous pouvez mettre [0, 1, 2, 3] dans l'ordre que vous voulez.
        els.rouletteMsg.innerText = "Combien de r√©ponses fausses vont dispara√Ætre ?";
    } else {
        // Pour le saut (Skip) : 0, 1, 2 (et on r√©p√®te le 0 car il y a 4 cases)
        numbers = [0, 1, 2, 0];
        els.rouletteMsg.innerText = "Combien de questions allez-vous sauter ?";
    }

    // On cr√©e les √©l√©ments HTML pour les 4 chiffres
    numbers.forEach((num, index) => {
        const span = document.createElement('span');
        span.innerText = num;
        span.className = `wheel-number num-pos-${index}`;
        // Optionnel : tourner le chiffre pour qu'il suive la roue
        // span.style.transform = `translate(-50%, -50%) rotate(${index * 90 + 45}deg)`; 
        els.wheel.appendChild(span);
    });

    // --------------------------------------------
}

        function spinTheWheel() {
            els.spinBtn.classList.add('hidden');
            playSFX('sfx-roulette');
            
            // Probabilidades
            let result = 0;
            const r = Math.random() * 100;
            
            if(currentRouletteType === 'elimination') {
                // 0: 45%, 1: 30%, 2: 20%, 3: 5%
                if(r < 45) result = 0;
                else if(r < 75) result = 1;
                else if(r < 95) result = 2;
                else result = 3;
            } else {
                // Skip - 2: 1%, 1: 25%, 0: 74%
                if(r < 1) result = 2;
                else if(r < 26) result = 1;
                else result = 0;
            }

            // Anima√ß√£o CSS
            const deg = 1800 + Math.floor(Math.random() * 360);
            els.wheel.style.transform = `rotate(${deg}deg)`;
            
            setTimeout(() => showRouletteResult(result), 3000);
        }

        function showRouletteResult(val) {
            els.closeModalBtn.classList.remove('hidden');
            
            if(currentRouletteType === 'elimination') {
                jokers.elimination.used = true;
                els.btnJokerElim.disabled = true;
                els.rouletteMsg.innerText = `R√©sultat : ${val} r√©ponse(s) supprim√©e(s) !`;
                eliminateOptions(val);
            } else {
                jokers.skip.used = true;
                els.btnJokerSkip.disabled = true;
                jokers.skip.pendingSkip = val;
                els.rouletteMsg.innerText = `R√©sultat : Vous sautez ${val} question(s) !`;
            }
        }

        function eliminateOptions(count) {
            if(count === 0) return;
            const q = gameQuestions[currentLevel];
            // Pega indices errados
            let wrongs = [0,1,2,3].filter(i => i !== q.a);
            wrongs.sort(() => Math.random() - 0.5);
            // Desativa os primeiros N
            for(let i=0; i<count; i++) {
                const btn = document.getElementById('opt-'+wrongs[i]);
                btn.classList.add('disabled');
                btn.innerText = "";
            }
        }

        function closeModal() {
            els.roulette.classList.add('hidden');
            if(currentRouletteType === 'skip') {
                const jump = jokers.skip.pendingSkip;
                if(jump > 0) {
                    currentLevel += jump;
                    if(currentLevel >= 10) gameEnd(true);
                    else loadQuestion();
                }
            }
        }
